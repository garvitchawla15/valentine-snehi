<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        .cute-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 20px auto;
            border-radius: 50%;
            animation: gentle-bounce 2s ease-in-out infinite;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .gif-container {
            margin: 20px 0;
        }

        .small-gif {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 15px;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100px;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            position: relative;
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            border: 2px solid #ddd;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            position: fixed;
            z-index: 1000;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration h2 {
            color: #ff1493;
            font-size: 2em;
            margin: 20px 0;
            animation: bounce 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background hearts -->
    <div class="floating-hearts" style="left: 10%; top: 20%; animation-delay: 0s;">üíñ</div>
    <div class="floating-hearts" style="left: 80%; top: 30%; animation-delay: 1s;">üíï</div>
    <div class="floating-hearts" style="left: 15%; top: 70%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="floating-hearts" style="left: 85%; top: 60%; animation-delay: 1.5s;">üíó</div>
    <div class="floating-hearts" style="left: 50%; top: 10%; animation-delay: 0.5s;">üíù</div>
    <div class="floating-hearts" style="left: 30%; top: 85%; animation-delay: 2.5s;">üíì</div>
    <div class="floating-hearts" style="left: 70%; top: 80%; animation-delay: 3s;">üíû</div>
    
    <div class="container">
        <div id="question">
            <h1>Snehi, Will you be my Valentine? üíï</h1>
            <div class="gif-container">
                <img src="couple_photo.jpeg" alt="Us together" class="cute-image">
            </div>
            <p>I promise to make it special! üåπ</p>
            <div class="button-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="celebration" class="celebration">
            <div class="heart">üíï</div>
            <h2>Yay! I'm so happy! üéâ</h2>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/osjgQPWRx3cac/giphy.gif" alt="Happy celebration" class="cute-image" style="border-radius: 20px; border: none;">
            </div>
            <p>You just made me the happiest person! ‚ù§Ô∏è</p>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Hearts" class="small-gif">
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        
        let yesBtnSize = 1;
        let noBtnAttempts = 0;

        // Make Yes button bigger and move No button on hover
        noBtn.addEventListener('mouseover', function() {
            yesBtnSize += 0.2;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            noBtnAttempts++;
            
            // Move No button to random position on the entire screen
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            // Random position anywhere on screen (with some padding)
            const randomX = Math.random() * (windowWidth - buttonWidth - 40) + 20;
            const randomY = Math.random() * (windowHeight - buttonHeight - 40) + 20;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Shrink the button after 3 attempts
            if (noBtnAttempts > 3) {
                const scale = Math.max(0.3, 1 - (noBtnAttempts - 3) * 0.15);
                noBtn.style.transform = `scale(${scale})`;
            }
        });

        // Yes button click - show celebration
        yesBtn.addEventListener('click', function() {
            question.style.display = 'none';
            celebration.classList.add('active');
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 30);
            }
        });

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#ff1493', '#ff69b4', '#ff85c1', '#ffc0cb'][Math.floor(Math.random() * 4)];
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</body>
</html>
